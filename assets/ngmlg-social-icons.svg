<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
{% comment %}
  NGMLG social icon sprite.

  Generated from `site.minima.social_links` so the icons
  in the footer automatically match `_config.yml`.

  We intentionally do NOT use the Minima default output path
  (`/assets/minima-social-icons.svg`) to avoid a Jekyll build
  destination conflict with the Minima gem asset.
{% endcomment %}
{% for entry in site.minima.social_links %}
  {%- assign symbol_id = entry.platform -%}
  {%- unless symbol_id == "rss" -%}
    {%- include svg_symbol.html key = symbol_id -%}
  {% endunless %}
{%- endfor -%}
  {%- include svg_symbol.html key = "rss" -%}
</svg>

faculty:
  - name: "Filippo Maria Bianchi"
    image: "/figs/people/fmb.jpg"
    bio: "Filippo is an Associate Professor at the Math Dept. His research is on machine learning for time series and graphs, with a focus on pooling in GNNs and spatio-temporal models."
    webpage: "https://sites.google.com/view/filippombianchi/home"
    scholar: "https://scholar.google.ca/citations?user=yb7cT1MAAAAJ&hl=en"
    twitter: "https://x.com/FilippoMariaBi1"
    linkedin: "https://www.linkedin.com/in/filippo-maria-bianchi/"
    github: "https://github.com/FilippoMB"

  - name: "Benjamin Ricaud"
    image: "/figs/people/br.png"
    bio: Benjamin is an Associate Professor in the Machine Learning group researching graph signal processing, methods for exploring large graphs, graphs in biology, sparsity in data and models.
    webpage: "https://bricaud.github.io/"
    scholar: "https://scholar.google.fr/citations?user=muGuSyoAAAAJ"
    twitter: "https://x.com/GBR_data"
    github: "https://github.com/bricaud"
    linkedin: https://www.linkedin.com/in/benjaminricaud/

  - name: "Elisabeth Wetzer"
    image: "/figs/people/ew.png"
    bio: "Elisabeth is an Associate Professor in the Machine Learning group. Her research interests include representation learning for graphs, similarity measures and clustering methods for graphs."
    webpage: "https://en.uit.no/ansatte/person?p_document_id=834826&p_dimension_id=88131"
    scholar: "https://scholar.google.com/citations?user=qSc3kA8AAAAJ&hl=en"
    linkedin: "https://www.linkedin.com/in/elisabeth-wetzer/"


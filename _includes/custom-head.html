{%- comment -%}
  Custom additions to the <head>.

  Keep this file lightweight: fonts, icons, and small inline scripts.
{%- endcomment -%}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="icon" type="image/png" href="{{ '/figs/NGMLGlogo2.png' | relative_url }}">

<script>
  (function () {
    document.documentElement.classList.add('js');
    try {
      var theme = localStorage.getItem('theme');
      if (theme === 'light' || theme === 'dark') {
        document.documentElement.dataset.theme = theme;
      }
    } catch (e) {
      // no-op
    }
  })();
</script>

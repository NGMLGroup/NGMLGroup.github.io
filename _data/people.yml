faculty:
  - name: "Filippo Maria Bianchi"
    image: "/figs/people/fmb.jpg"
    bio: "Filippo is an Associate Professor at the Math Dept. His research is on machine learning for time series and graphs, with a focus on pooling in GNNs and spatio-temporal models."
    webpage: "https://sites.google.com/view/filippombianchi/home"
    scholar: "https://scholar.google.ca/citations?user=yb7cT1MAAAAJ&hl=en"
    twitter: "https://x.com/FilippoMariaBi1"
    linkedin: "https://www.linkedin.com/in/filippo-maria-bianchi/"
    github: "https://github.com/FilippoMB"
    bluesky: "https://bsky.app/profile/filippomb.bsky.social"

  - name: "Benjamin Ricaud"
    image: "/figs/people/br.png"
    bio: Benjamin is an Associate Professor in the Machine Learning group researching graph signal processing, methods for exploring large graphs, graphs in biology, sparsity in data and models.
    webpage: "https://bricaud.github.io/"
    scholar: "https://scholar.google.fr/citations?user=muGuSyoAAAAJ"
    twitter: "https://x.com/GBR_data"
    github: "https://github.com/bricaud"
    linkedin: https://www.linkedin.com/in/benjaminricaud/

  - name: "Elisabeth Wetzer"
    image: "/figs/people/ew.png"
    bio: "Elisabeth is an Associate Professor in the Machine Learning group. Her research interests include representation learning for graphs, similarity measures and clustering methods for graphs."
    webpage: "https://en.uit.no/ansatte/person?p_document_id=834826&p_dimension_id=88131"
    scholar: "https://scholar.google.com/citations?user=qSc3kA8AAAAJ&hl=en"
    linkedin: "https://www.linkedin.com/in/elisabeth-wetzer/"

phd:
  - name: "Michele Guerra"
    image: "/figs/people/mg.png"
    bio: "Michele is a PhD student researching randomized and trainable models for time series and graphs. The focus of his research is on uncertainty quantification and interpretability."
    scholar: https://scholar.google.ca/citations?user=HzMTPo0AAAAJ&hl=en&oi=ao
    linkedin: https://www.linkedin.com/in/michele-guerra-34a273182/
    github: https://github.com/eloMG
    webpage: "https://en.uit.no/ansatte/person?p_document_id=767125&p_dimension_id=88140"

  - name: "Jonas Berg Hansen"
    image: "/figs/people/jbh.jpg"
    bio: "Jonas is a PhD student researching pooling in graph neural networks. He applies his research in the context of energy analytics."
    webpage: "https://en.uit.no/ansatte/person?p_document_id=686752&p_dimension_id=88131"
    github: "https://github.com/JonasBergHansen"

  - name: "Roberto Neglia"
    image: "/figs/people/rn.jpg"
    bio: "Roberto is a PhD student focusing on basic research in machine learning for time series and graphs. His research interests include randomized architectures for large spatio-temporal models and uncertainty quantification."
    webpage: "https://uit.no/ansatte/person?p_document_id=864872&p_dimension_id=88140"
    github: "https://github.com/RobertoNeglia"
    linkedin: "https://www.linkedin.com/in/roberto-neglia/"
    twitter: "https://x.com/beertorob"
    bluesky: "https://bsky.app/profile/beertorob.bsky.social"

postdoc:
  - name: "Andrea Cini"
    image: "/figs/people/ac.png"
    bio: "Andrea is an SNSF Postdoc Fellow at UiT and the University of Oxford, also affiliated with USI. His research focuses on time series processing and graph machine learning."
    scholar: "https://scholar.google.com/citations?user=bQI2UIUAAAAJ&hl=en"
    webpage: "https://andreacini.github.io/"
    github: "https://github.com/andreacini"
    linkedin: "https://www.linkedin.com/in/andrea-cini/"
    twitter: "https://x.com/andreacini1994"

  - name: "Nicolas Tremblay"
    image: "/figs/people/nt.png"
    bio: "Nicolas is a CNRS Researcher at Gipsa-lab, in Grenoble, France. He is currently working as an MSCA Postdoc at UiT. His research includes graph signal processing and sampling algorithms for ML."
    scholar: "https://scholar.google.fr/citations?user=sLUQDBcAAAAJ&hl=en"
    webpage: "https://www.ntremblay.cnrs.fr/"


